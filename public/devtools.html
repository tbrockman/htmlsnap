<html>

<head>
    <meta charset="utf-8" />
    <style>
        html {
            height: 100vh;
            width: 100vw;
        }

        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            height: calc(100% - 16px);
            width: calc(100% - 16px);
        }

        #preview {
            display: flex;
            flex: 1;
            overflow: auto;
            margin-top: 16px;
            border-top: 1px solid #ccc;
            padding-top: 8px;
        }

        #copy {
            width: fit-content;
        }
    </style>
</head>

<body>
    <button id="copy">Copy to clipboard</button>
    <div id="codemirror"></div>
    <div id="preview"></div>

    <script src="editor.js" type="module"></script>
    <script src="devtools.js" type="module"></script>
</body>

</html>
