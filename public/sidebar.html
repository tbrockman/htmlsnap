<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <style>
    html, body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--fg);
    }

    :root {
      --bg: #fff;
      --fg: #000;
      --border: #ccc;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #1e1e1e;
        --fg: #ddd;
        --border: #444;
      }
    }

    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      box-sizing: border-box;
    }

    .tab-container {
      display: flex;
      flex-direction: column;
      flex: 1;
      min-height: 0;
    }

    .tab-bar {
      display: flex;
      border-bottom: 1px solid var(--border);
    }

    .tab-button {
      padding: 8px 16px 6px;
      background: none;
      border: none;
      cursor: pointer;
      font-weight: bold;
      font-size: 0.85rem;
      color: var(--fg);
      border-bottom: 2px solid transparent;
      transition: border-bottom-color 0.2s ease;
    }

    .tab-button:hover {
      border-bottom-color: var(--border);
    }

    .tab-button.active {
      border-bottom-color: var(--fg);
    }

    .tab-content {
      flex: 1;
      position: relative;
    }

    .tab-panel {
      display: none;
      height: 100%;
      width: 100%;
    }

    .tab-panel.active {
      display: block;
    }

    #codemirror {
      height: 100%;
      overflow: auto;
    }

    #snaphtml {
      height: 100%;
      width: 100%;
      display: block;
      overflow: auto;
      box-sizing: border-box;
    }

    .loading-overlay {
      position: absolute;
      top: 0;
      background: var(--bg);
      display: none;
      padding: 12px 16px;
      border: 1px solid var(--border);
      z-index: 1000;
      margin: 8px;
    }

    .loading-overlay.show {
      display: flex;
    }

    .loading-content {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 8px;
    }

    .loading-text {
      font-size: 0.85rem;
      padding-left: 4px;
      color: var(--fg);
      opacity: 0.9;
    }
    
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 8px);
      grid-template-rows: repeat(2, 8px);
      gap: 2px;
      width: max-content;
      position: relative;
    }

    .cell {
      width: 8px;
      height: 8px;
      background-color: rgb(183, 183, 183);
      position: relative;
      overflow: hidden;
    }

    .fill {
      width: 8px;
      height: 8px;
      background-color: hsla(130, 100%, 50%, 0.643);
      position: absolute;
      top: -10px;
      left: 0;
      animation: fillCycle 2s ease-in-out infinite;
    }

    /* Stagger the fall timing but keep reset aligned */
    .cell:nth-child(1) .fill { animation-delay: 0s; }
    .cell:nth-child(2) .fill { animation-delay: 0.25s; }
    .cell:nth-child(3) .fill { animation-delay: 0.5s; }
    .cell:nth-child(4) .fill { animation-delay: 0.75s; }

    @keyframes fillCycle {
      /* Falling in */
      0% { top: -10px; opacity: 1; }
      12.5% { top: 0; opacity: 1; }

      /* Stay filled until all blocks have fallen */
      50% { top: 0; opacity: 1; }

      /* Reset (empty) after all blocks are filled */
      62.5% { top: 10px; opacity: 1; }
      100% { top: 10px; opacity: 0; }
    }
  
  </style>
</head>

<body>
  <div class="tab-container">
    <div class="tab-bar">
      <button class="tab-button active" data-tab="editor">HTML</button>
      <button class="tab-button" data-tab="preview">Preview</button>
    </div>
    <div class="tab-content">
      <div id="editor-tab" class="tab-panel active">
        <div id="codemirror"></div>
      </div>
      <div id="preview-tab" class="tab-panel">
        <div id="preview"></div>
      </div>
      <div id="loading-overlay" class="loading-overlay">
        <div class="loading-content">
          <div class="grid">
            <div class="cell"><div class="fill"></div></div>
            <div class="cell"><div class="fill"></div></div>
            <div class="cell"><div class="fill"></div></div>
            <div class="cell"><div class="fill"></div></div>
          </div>
          <div class="loading-text"></div>

        </div>
      </div>
    </div>
  </div>

  <script src="sidebar.js" type="module"></script>
</body>
</html>
