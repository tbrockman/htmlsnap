<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <style>
    html, body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--fg);
    }

    :root {
      --bg: #fff;
      --fg: #000;
      --border: #ccc;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #1e1e1e;
        --fg: #ddd;
        --border: #444;
      }
    }

    body {
      display: flex;
      flex-direction: column;
      padding: 8px;
      height: 100vh;
      box-sizing: border-box;
    }

    .tab-container {
      display: flex;
      flex-direction: column;
      flex: 1;
      min-height: 0;
    }

    .tab-bar {
      display: flex;
      border-bottom: 1px solid var(--border);
      margin-bottom: 2px;
    }

    .tab-button {
      padding: 8px 16px 6px;
      background: none;
      border: none;
      cursor: pointer;
      font-weight: bold;
      font-size: 0.85rem;
      color: var(--fg);
      border-bottom: 2px solid transparent;
      transition: border-bottom-color 0.2s ease;
    }

    .tab-button:hover {
      border-bottom-color: var(--border);
    }

    .tab-button.active {
      border-bottom-color: var(--fg);
    }

    .tab-content {
      flex: 1;
      position: relative;
    }

    .tab-panel {
      display: none;
      height: 100%;
      width: 100%;
    }

    .tab-panel.active {
      display: block;
    }

    #codemirror {
      height: 100%;
      overflow: auto;
    }

    #preview {
      height: 100%;
      width: 100%;
      display: block;
      overflow: auto;
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <div class="tab-container">
    <div class="tab-bar">
      <button class="tab-button active" data-tab="editor">HTML</button>
      <button class="tab-button" data-tab="preview">Preview</button>
    </div>
    <div class="tab-content">
      <div id="editor-tab" class="tab-panel active">
        <div id="codemirror"></div>
      </div>
      <div id="preview-tab" class="tab-panel">
        <div id="preview">Rendered output goes here...</div>
      </div>
    </div>
  </div>

  <script src="sidebar.js" type="module"></script>
</body>
</html>
